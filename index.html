<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <title>project development</title>

    
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-dark bg-dark d-flex">
            <h1 class="navbar-brand m-auto"> product catalog</h1>
            <input
             type="text"
             name="filter"
             class="form-control m-3"
             id="filter"
             placeholder="filter your product"
             />
        </nav>
            <div class="card card-body">
                <ul class="list-group collection">

                    <li class="list-group-item collection-item">
                        <strong>Apple</strong>- <span class="price">$30</span>
                        <i class="fa fa-trash float-end"></i>
                    </li>
                     <li class="list-group-item collection-item">
                            <strong>Banana</strong>- <span class="price">$30</span>
                        <i class="fa fa-trash float-end"></i>
                     </li>
                </ul>
                <span class="msg"></span>
            <form> 
                <div class="row mt-4">
                    <div class="col">
                        <input type="text" placeholder="product name" class="form-control product-name">
                    </div>
                    <div class="col">
                        <input type="text" placeholder="product price" class="form-control product-price">
                    </div>
                </div>
                    <button class="btn mt-3 btn-block btn-primary add-product" tp-type="button" style="display:none;">submit</button>

                    <input type="hidden" name="id" value="3">  
                     <button class="btn mt-3 btn-block btn-info update-product" tp-type="button">update</button>
            </form>
        </div>
     </div>
    <script src="working_version.js"></script>
</body>
</html>
